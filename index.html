<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velaris AI</title>

<style>
:root{
  --bg:#000;
  --input:#1E1E1E;
  --accent:#7C3AED;
  --text:#fff;
  --placeholder:#8E8E93;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  overflow:hidden;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  padding:15px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.dropdown{
  position:absolute;
  right:15px;
  top:50px;
  background:#111;
  border-radius:12px;
  padding:10px;
  display:none;
  flex-direction:column;
  gap:8px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.dropdown button{
  background:none;
  border:none;
  color:white;
  text-align:left;
  cursor:pointer;
}

/* ===== CENTER LOGO ===== */
.center{
  text-align:center;
  margin-top:-40px;
}

.logo{
  font-size:64px;
  font-weight:800;
  position:relative;
}

.orbit{
  width:260px;
  height:260px;
  border:2px solid var(--accent);
  border-radius:50%;
  position:absolute;
  top:-90px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 0 20px var(--accent);
}

.planet{
  width:14px;
  height:14px;
  background:var(--accent);
  border-radius:50%;
  position:absolute;
  top:-7px;
  left:50%;
  transform:translateX(-50%);
  box-shadow:0 0 15px var(--accent);
}

.rotate{
  animation:spin 6s linear infinite;
}

@keyframes spin{
  from{transform:translateX(-50%) rotate(0deg);}
  to{transform:translateX(-50%) rotate(360deg);}
}

/* ===== CHAT AREA ===== */
.chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.message{
  margin:8px 0;
  max-width:70%;
}

.user{
  background:#2C2C2E;
  padding:12px 16px;
  border-radius:18px;
  align-self:flex-end;
}

.bot{
  padding:12px 0;
}

/* ===== INPUT ===== */
.input-area{
  padding:10px 15px 20px;
}

.input-wrapper{
  position:relative;
}

input{
  width:100%;
  padding:14px 50px 14px 18px;
  border-radius:30px;
  border:none;
  background:var(--input);
  color:white;
  font-size:16px;
  outline:none;
}

input::placeholder{
  color:var(--placeholder);
}

.send-btn{
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  width:32px;
  height:32px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:white;
  font-size:18px;
  cursor:pointer;
}

.disclaimer{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-top:6px;
}

/* typing dots */
.typing{
  display:flex;
  gap:4px;
}

.dot{
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  animation:bounce 1s infinite;
}

.dot:nth-child(2){animation-delay:.2s;}
.dot:nth-child(3){animation-delay:.4s;}

@keyframes bounce{
  0%,80%,100%{transform:translateY(0);}
  40%{transform:translateY(-6px);}
}
</style>
</head>

<body>

<div class="topbar">
  <div></div>
  <div class="menu-btn" onclick="toggleMenu()">‚ãØ</div>
</div>

<div class="dropdown" id="menu">
  <button onclick="toggleOrbit()">Orbit: <span id="orbitState">OFF</span></button>
  <button onclick="toggleThinking()">Thinking: <span id="thinkState">OFF</span></button>
  <button onclick="setTheme('black')">Black Theme</button>
  <button onclick="setTheme('white')">White Theme</button>
  <button onclick="setTheme('blue')">Blue Theme</button>
</div>

<div class="center">
  <div class="logo">
    Velaris
    <div class="orbit" id="orbit">
      <div class="planet"></div>
    </div>
  </div>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <div class="input-wrapper">
    <input id="input" placeholder="What do you want to know?">
    <button class="send-btn" onclick="send()">‚Üë</button>
  </div>
  <div class="disclaimer">Velaris Intelligence Core</div>
</div>

<script>
let orbitOn=false;
let thinking=false;

function toggleMenu(){
  let m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
  m.style.flexDirection="column";
}

window.onclick=function(e){
  if(!e.target.closest(".menu-btn") && !e.target.closest(".dropdown")){
    document.getElementById("menu").style.display="none";
  }
}

function toggleOrbit(){
  orbitOn=!orbitOn;
  document.getElementById("orbitState").innerText=orbitOn?"ON":"OFF";
  document.getElementById("orbit").classList.toggle("rotate",orbitOn);
}

function toggleThinking(){
  thinking=!thinking;
  document.getElementById("thinkState").innerText=thinking?"ON":"OFF";
}

function setTheme(t){
  if(t==="white"){
    document.documentElement.style.setProperty("--bg","#fff");
    document.documentElement.style.setProperty("--text","#000");
  }
  if(t==="black"){
    document.documentElement.style.setProperty("--bg","#000");
    document.documentElement.style.setProperty("--text","#fff");
  }
  if(t==="blue"){
    document.documentElement.style.setProperty("--bg","#0A0F1F");
    document.documentElement.style.setProperty("--text","#fff");
  }
}

/* ===== VOCABULARY ===== */

const helloReplies=[
"–ö–æ–≥–æ —è –≤–∏–∂—É!","–û, –ø—Ä–∏–≤–µ—Ç! –ê —è –∫–∞–∫ —Ä–∞–∑ –∑–∞–∫–∞–∑—ã–≤–∞–ª –ø–∏—Ü—Ü—É, —Ç–µ–±–µ –∫—É—Å–æ—á–µ–∫?",
"–ù—É –Ω–∞–∫–æ–Ω–µ—Ü-—Ç–æ! –ê —Ç–æ —è —É–∂–µ –∑–∞—Å–∫—É—á–∞–ª.","–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–∞–º –∂–∏–∑–Ω—å –º–æ–ª–æ–¥–∞—è?",
"–ú–∏—Ä —Ç–≤–æ–µ–º—É –¥–æ–º—É!","–î–æ–±—Ä–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫!","–ú–æ–µ –ø–æ—á—Ç–µ–Ω–∏–µ.",
"–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é!","–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π(—Ç–µ)!","–°–∞–ª—é—Ç!","–ó–¥–∞—Ä–æ–≤–∞!",
"–•–∞–π!","–û, –∫–∞–∫–∏–µ –ª—é–¥–∏!","–ó–¥–æ—Ä–æ–≤–æ, –∫–æ–ª—å –Ω–µ —à—É—Ç–∏—à—å.",
"–ô–æ!","–ü—Ä–∏–≤–µ—Ç-–ø—Ä–∏–≤–µ—Ç!"
];

const howReplies=[
"–õ—É—á—à–µ –≤—Å–µ—Ö, –∞ –∂–∞–ª–æ–≤–∞—Ç—å—Å—è –≥—Ä–µ—Ö!","–ò–¥—É—Ç –ø–æ—Ç–∏—Ö–æ–Ω—å–∫—É, –ª–∞–¥–Ω–æ —Ö–æ—Ç—å –Ω–µ –ø–æ–ª–∑–∫–æ–º.",
"–ö–∞–∫ –≤ –∞–≤—Ç–æ–±—É—Å–µ ‚Äî —Ç—Ä—è—Å–µ—Ç, –Ω–æ –µ–¥–µ–º.","–í –ø–æ–ª–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, –¥–∞–∂–µ –Ω–µ —Å–ø—Ä–∞—à–∏–≤–∞–π!",
"–î–∞ –±—ã–≤–∞–µ—Ç –ø–æ-–≤—Å—è–∫–æ–º—É, –Ω–æ –¥–µ—Ä–∂—É—Å—å.",
"–ú–æ–≥–ª–æ –±—ã—Ç—å –ª—É—á—à–µ, –Ω–æ —Å—É–¥—è –ø–æ –≤—Å–µ–º—É ‚Äî –Ω–µ —Å–µ–≥–æ–¥–Ω—è."
];

function random(arr){
  return arr[Math.floor(Math.random()*arr.length)];
}

function send(){
  let input=document.getElementById("input");
  let text=input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  if(thinking){
    simulateThinking(text);
  }else{
    showTyping(()=>reply(text));
  }
}

function addMessage(text,type){
  let chat=document.getElementById("chat");
  let msg=document.createElement("div");
  msg.className="message "+type;
  msg.innerText=text;
  chat.appendChild(msg);
  chat.scrollTop=chat.scrollHeight;
}

function showTyping(callback){
  let chat=document.getElementById("chat");
  let typing=document.createElement("div");
  typing.className="message bot typing";
  typing.innerHTML="<div class='dot'></div><div class='dot'></div><div class='dot'></div>";
  chat.appendChild(typing);
  chat.scrollTop=chat.scrollHeight;
  setTimeout(()=>{
    typing.remove();
    callback();
  },1200);
}

function simulateThinking(text){
  let stages=["–ê–Ω–∞–ª–∏–∑ –≤–æ–ø—Ä–æ—Å–∞","–î—É–º–∞—é","–ü—Ä–æ–¥—É–º—ã–≤–∞—é","–§–æ—Ä–º—É–ª–∏—Ä—É—é –æ—Ç–≤–µ—Ç"];
  let i=0;
  function next(){
    if(i<stages.length){
      addMessage(stages[i],"bot");
      i++;
      setTimeout(next,700);
    }else{
      reply(text);
    }
  }
  next();
}

function reply(text){
  let lower=text.toLowerCase();
  let response="–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å üòé";

  if(lower.includes("–ø—Ä–∏–≤–µ—Ç")||lower.includes("–∑–¥–∞—Ä")){
    response=random(helloReplies);
  }
  else if(lower.includes("–∫–∞–∫ –¥–µ–ª–∞")){
    response=random(howReplies);
  }
  else if(lower.length<3){
    response="–ú–æ–∂–Ω–æ —á—É—Ç—å –ø–æ–Ω—è—Ç–Ω–µ–µ?";
  }

  typeWriter(response);
}

function typeWriter(text){
  let chat=document.getElementById("chat");
  let msg=document.createElement("div");
  msg.className="message bot";
  chat.appendChild(msg);

  let i=0;
  function type(){
    if(i<text.length){
      msg.innerHTML+=text.charAt(i);
      i++;
      setTimeout(type,25);
    }
  }
  type();
}
</script>

</body>
         </html>
