<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velaris AI</title>

<style>
:root{
--bg:#000;
--panel:#1E1E1E;
--text:#fff;
--sub:#8E8E93;
--accent:#7C3AED;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
display:flex;
flex-direction:column;
height:100vh;
overflow:hidden;
}

header{
position:relative;
padding:20px;
text-align:center;
font-weight:600;
font-size:22px;
}

.orbit-wrap{
position:relative;
display:inline-block;
}

.orbit{
position:absolute;
top:50%;
left:50%;
width:140px;
height:140px;
border-radius:50%;
border:1px solid var(--accent);
transform:translate(-50%,-50%);
box-shadow:0 0 15px var(--accent);
}

.planet{
position:absolute;
width:12px;
height:12px;
background:var(--accent);
border-radius:50%;
top:-6px;
left:50%;
transform:translateX(-50%);
box-shadow:0 0 12px var(--accent);
}

.spin{
animation:spin 4s linear infinite;
}

@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.menu-btn{
position:absolute;
right:20px;
top:20px;
cursor:pointer;
font-size:22px;
}

.menu{
position:absolute;
right:20px;
top:60px;
background:#111;
border-radius:12px;
padding:10px;
display:none;
flex-direction:column;
gap:6px;
font-size:14px;
}

.menu button{
background:none;
border:none;
color:white;
text-align:left;
cursor:pointer;
}

.chat{
flex:1;
overflow-y:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:12px;
}

.msg{
max-width:70%;
word-break:break-word;
}

.msg.user{
align-self:flex-end;
background:#2C2C2E;
padding:10px 14px;
border-radius:18px;
}

.msg.bot{
align-self:flex-start;
}

.input-wrap{
padding:10px;
}

.input-box{
position:relative;
background:var(--panel);
border-radius:999px;
padding:12px 50px 12px 18px;
}

input{
width:100%;
border:none;
background:transparent;
color:white;
font-size:16px;
outline:none;
}

.send{
position:absolute;
right:8px;
top:50%;
transform:translateY(-50%);
width:32px;
height:32px;
border-radius:50%;
background:var(--accent);
border:none;
color:white;
font-size:16px;
cursor:pointer;
}

.footer{
text-align:center;
font-size:12px;
color:rgba(142,142,147,.6);
padding-bottom:6px;
}

.char{
display:inline-block;
opacity:0;
filter:brightness(0);
transition:opacity .12s linear, filter .28s linear;
}

.char.visible{
opacity:1;
filter:brightness(1);
}
</style>
</head>

<body>

<div class="input-wrap">

function toggleMenu(){

function startPlaceholder(){

function createMsg(role,text){

function reveal(el){

function step(){

}

}
