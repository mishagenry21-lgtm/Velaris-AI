<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velaris AI</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

<style>
:root{
 --bg:#000;
 --text:#fff;
 --input:#1E1E1E;
 --accent:#7C3AED;
 --placeholder:#8E8E93;
}

body{
 margin:0;
 background:var(--bg);
 color:var(--text);
 font-family:-apple-system,BlinkMacSystemFont,sans-serif;
 height:100vh;
 display:flex;
 flex-direction:column;
}

.top{
 display:flex;
 justify-content:flex-end;
 padding:15px;
}

.menu-btn{
 font-size:22px;
 cursor:pointer;
}

.menu{
 position:absolute;
 top:50px;
 right:15px;
 background:#111;
 border-radius:14px;
 padding:12px;
 display:none;
 flex-direction:column;
 gap:8px;
 box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.menu button{
 background:none;
 border:none;
 color:white;
 text-align:left;
 cursor:pointer;
 font-size:14px;
}

/* CENTER LOGO */
.center{
 text-align:center;
 margin-top:20px;
}

.logo-wrap{
 position:relative;
 display:inline-block;
}

.logo{
 font-size:40px;
 font-weight:700;
 position:relative;
 z-index:2;
}

.orbit{
 position:absolute;
 width:200px;
 height:200px;
 border:2px solid var(--accent);
 border-radius:50%;
 top:-70px;
 left:50%;
 transform:translateX(-50%);
 box-shadow:0 0 20px var(--accent);
}

.planet{
 width:12px;
 height:12px;
 background:var(--accent);
 border-radius:50%;
 position:absolute;
 top:-6px;
 left:50%;
 transform:translateX(-50%);
 box-shadow:0 0 15px var(--accent);
}

.rotate{
 animation:spin 6s linear infinite;
}

@keyframes spin{
 from{transform:translateX(-50%) rotate(0deg);}
 to{transform:translateX(-50%) rotate(360deg);}
}

/* CHAT */
.chat{
 flex:1;
 overflow-y:auto;
 padding:20px;
 display:flex;
 flex-direction:column;
 gap:8px;
}

.msg{
 max-width:75%;
 font-size:15px;
 line-height:1.4;
}

.user{
 align-self:flex-end;
 background:#2C2C2E;
 padding:12px 16px;
 border-radius:20px;
}

.bot{
 align-self:flex-start;
}

/* TYPE ANIMATION */
.char{
 display:inline-block;
 opacity:0;
 filter:brightness(0);
 transition:opacity .12s linear, filter .28s linear;
}
.char.visible{
 opacity:1;
 filter:brightness(1);
}

/* INPUT */
.input-area{
 padding:10px 15px 20px;
}

.input-wrap{
 position:relative;
}

input{
 width:100%;
 padding:14px 50px 14px 18px;
 border-radius:30px;
 border:none;
 background:var(--input);
 color:white;
 font-size:15px;
 outline:none;
}

input::placeholder{
 color:var(--placeholder);
}

.send{
 position:absolute;
 right:8px;
 top:50%;
 transform:translateY(-50%);
 width:32px;
 height:32px;
 border-radius:50%;
 border:none;
 background:var(--accent);
 color:white;
 font-size:16px;
 cursor:pointer;
}

.disclaimer{
 text-align:center;
 font-size:12px;
 opacity:0.6;
 margin-top:6px;
}

/* thinking shimmer */
.think{
 background:linear-gradient(90deg,#aaa,#fff,#aaa);
 background-size:200% 100%;
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
 animation:shine 2s infinite;
}
@keyframes shine{
 0%{background-position:200% 0;}
 100%{background-position:-200% 0;}
}
</style>
</head>
<body>

<div class="top">
<div class="menu-btn" onclick="toggleMenu()">‚ãØ</div>
</div>

<div class="menu" id="menu">
<button onclick="toggleOrbit()">Orbit: <span id="orbitState">OFF</span></button>
<button onclick="toggleThinking()">Thinking: <span id="thinkState">OFF</span></button>
<button onclick="togglePlaceholder()">PlaceHolder: <span id="phState">OFF</span></button>
<button onclick="setTheme('black')">Black</button>
<button onclick="setTheme('white')">White</button>
<button onclick="setTheme('blue')">Blue</button>
</div>

<div class="center">
<div class="logo-wrap">
<div class="logo">Velaris</div>
<div class="orbit" id="orbit">
<div class="planet"></div>
</div>
</div>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
<div class="input-wrap">
<input id="input" placeholder="What do you want to know?">
<button class="send" onclick="send()">‚Üë</button>
</div>
<div class="disclaimer">Velaris Intelligence Core</div>
</div>

<script>
let orbitOn=false;
let thinking=false;
let phOn=false;

const chat=document.getElementById("chat");
const input=document.getElementById("input");

/* MENU */
function toggleMenu(){
 const m=document.getElementById("menu");
 m.style.display=m.style.display==="flex"?"none":"flex";
 m.style.flexDirection="column";
}
window.onclick=function(e){
 if(!e.target.closest(".menu") && !e.target.closest(".menu-btn")){
   document.getElementById("menu").style.display="none";
 }
}

/* ORBIT */
function toggleOrbit(){
 orbitOn=!orbitOn;
 document.getElementById("orbitState").innerText=orbitOn?"ON":"OFF";
 document.getElementById("orbit").classList.toggle("rotate",orbitOn);
}

/* THINKING */
function toggleThinking(){
 thinking=!thinking;
 document.getElementById("thinkState").innerText=thinking?"ON":"OFF";
}

/* PLACEHOLDER */
const phTexts=[
"Velaris –Ω–µ —Å–ø–∏—Ç",
"Velaris –∫—Ä—É—Ç–æ–π",
"–ö—Å—Ç–∞—Ç–∏, Velaris 2.1 v2",
"–°–ø—Ä–∞—à–∏–≤–∞–π —á—Ç–æ —É–≥–æ–¥–Ω–æ",
"DeepCore –ª—É—á—à–∏–π –¥—Ä—É–≥ ChatGPT",
"Velaris —à–∞—Ä–∏—Ç üòé",
"Velaris —Ä–∏–ª –º–æ—â–Ω—ã–π –ò–ò, –¥–∞ –¥–∞",
"–°–ø—Ä–æ—Å–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å —É–º–Ω–æ–µ",
"–ü–æ–ø—Ä–æ–±—É–π /Bigresponse üöÄ"
];
let phIndex=0;
function togglePlaceholder(){
 phOn=!phOn;
 document.getElementById("phState").innerText=phOn?"ON":"OFF";
 if(phOn) cyclePlaceholder();
 else input.placeholder="What do you want to know?";
}
function cyclePlaceholder(){
 if(!phOn) return;
 input.placeholder=phTexts[phIndex];
 phIndex=(phIndex+1)%phTexts.length;
 setTimeout(cyclePlaceholder,2000);
}

/* THEMES */
function setTheme(t){
 if(t==="white"){
  document.documentElement.style.setProperty("--bg","#fff");
  document.documentElement.style.setProperty("--text","#000");
 }
 if(t==="black"){
  document.documentElement.style.setProperty("--bg","#000");
  document.documentElement.style.setProperty("--text","#fff");
 }
 if(t==="blue"){
  document.documentElement.style.setProperty("--bg","#0A0F1F");
  document.documentElement.style.setProperty("--text","#fff");
 }
}

/* VOCAB */
const hello=[ "–ö–æ–≥–æ —è –≤–∏–∂—É!","–û, –ø—Ä–∏–≤–µ—Ç! –ê —è –∫–∞–∫ —Ä–∞–∑ –∑–∞–∫–∞–∑—ã–≤–∞–ª –ø–∏—Ü—Ü—É, —Ç–µ–±–µ –∫—É—Å–æ—á–µ–∫?","–ù—É –Ω–∞–∫–æ–Ω–µ—Ü-—Ç–æ! –ê —Ç–æ —è —É–∂–µ –∑–∞—Å–∫—É—á–∞–ª.","–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–∞–º –∂–∏–∑–Ω—å –º–æ–ª–æ–¥–∞—è?","–ú–∏—Ä —Ç–≤–æ–µ–º—É –¥–æ–º—É!","–î–æ–±—Ä–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫!","–ú–æ–µ –ø–æ—á—Ç–µ–Ω–∏–µ.","–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é!","–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π(—Ç–µ)!","–°–∞–ª—é—Ç!","–ó–¥–∞—Ä–æ–≤–∞!","–•–∞–π!","–û, –∫–∞–∫–∏–µ –ª—é–¥–∏!","–ó–¥–æ—Ä–æ–≤–æ, –∫–æ–ª—å –Ω–µ —à—É—Ç–∏—à—å.","–ô–æ!","–ü—Ä–∏–≤–µ—Ç-–ø—Ä–∏–≤–µ—Ç!" ];

const how=[ "–î–µ–ª–∞ ‚Äî –∫–∞–∫ —Å–∞–∂–∞ –±–µ–ª–∞? –®—É—á—É, –æ—Ç–ª–∏—á–Ω–æ!","–õ—É—á—à–µ –≤—Å–µ—Ö, –∞ –∂–∞–ª–æ–≤–∞—Ç—å—Å—è –≥—Ä–µ—Ö!","–ò–¥—É—Ç –ø–æ—Ç–∏—Ö–æ–Ω—å–∫—É, –ª–∞–¥–Ω–æ —Ö–æ—Ç—å –Ω–µ –ø–æ–ª–∑–∫–æ–º.","–ö–∞–∫ –≤ —Å–∫–∞–∑–∫–µ: —á–µ–º –¥–∞–ª—å—à–µ, —Ç–µ–º —Å—Ç—Ä–∞—à–Ω–µ–µ!","–ö–∞–∫ —É –±–µ–ª–æ–≥–æ —á–µ–ª–æ–≤–µ–∫–∞ –≤ –ø—è—Ç–Ω–∏—Ü—É –≤–µ—á–µ—Ä–æ–º.","–ù–æ—Ä–º–∞–ª—å–Ω–æ, –∫–∞–∫ –≤ –∞–≤—Ç–æ–±—É—Å–µ ‚Äî —Ç—Ä—è—Å–µ—Ç, –Ω–æ –µ–¥–µ–º.","–í –ø–æ–ª–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ, –¥–∞–∂–µ –Ω–µ —Å–ø—Ä–∞—à–∏–≤–∞–π!","–î–∞ –±—ã–≤–∞–µ—Ç –ø–æ-–≤—Å—è–∫–æ–º—É, –Ω–æ –¥–µ—Ä–∂—É—Å—å.","–ú–æ–≥–ª–æ –±—ã—Ç—å –ª—É—á—à–µ, –Ω–æ —Å—É–¥—è –ø–æ –≤—Å–µ–º—É ‚Äî –Ω–µ —Å–µ–≥–æ–¥–Ω—è.","–ï—Å–ª–∏ —á–µ—Å—Ç–Ω–æ ‚Äî —É—Å—Ç–∞–ª –∫–∞–∫ —Å–æ–±–∞–∫–∞.","–í—Å—ë —Å–ª–æ–∂–Ω–æ... –Ω–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ!","–î–µ–ª–∞ —É –ø—Ä–æ–∫—É—Ä–æ—Ä–∞, –∞ —É –º–µ–Ω—è –¥–µ–ª–∏—à–∫–∏. –ê —É —Ç–µ–±—è?" ];

const unclear=[ "–ß—Ç–æ –∏–º–µ–Ω–Ω–æ —Ç–µ–±–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ?","–ü–µ—Ä–µ—Å–ø—Ä–æ—Å–∏, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞.","–ú–æ–∂–Ω–æ —á—É—Ç—å –ø–æ–Ω—è—Ç–Ω–µ–µ?","–î–∞–≤–∞–π-–∫–∞ –ø–æ–ø–æ–¥—Ä–æ–±–Ω–µ–µ.","–¢—ã —Å–µ–π—á–∞—Å –∏–∑–¥–∞–ª –∑–≤—É–∫, –∫–æ—Ç–æ—Ä—ã–π –º–æ–π —Å–ª–æ–≤–∞—Ä—å –Ω–µ –ø–æ–Ω—è–ª." ];

function rand(a){return a[Math.floor(Math.random()*a.length)]}

/* SEND */
function send(){
 const text=input.value.trim();
 if(!text) return;
 addMsg("user",text);
 input.value="";

 if(thinking) thinkingFlow(text);
 else reply(text);
}

function addMsg(role,text){
 const el=document.createElement("div");
 el.className="msg "+role;
 if(role==="user"){
   el.textContent=text;
 }else{
   for(let i=0;i<text.length;i++){
  const ch = document.createElement("span");
  ch.className = "char";
  ch.textContent = text[i] === " " ? "\u00A0" : text[i];
  el.appendChild(ch);
 }
   }
   reveal(el);
 }
 chat.appendChild(el);
 chat.scrollTop=chat.scrollHeight;
}

function reveal(el,speed=18){
 const spans=el.querySelectorAll(".char");
 let i=0;
 function step(){
   if(i>=spans.length) return;
   spans[i].classList.add("visible");
   i++;
   chat.scrollTop=chat.scrollHeight;
   setTimeout(step,speed);
 }
 step();
}

/* THINK FLOW */
function thinkingFlow(text){
 const stages=["–î—É–º–∞—é","–ü—Ä–æ–¥—É–º—ã–≤–∞—é –µ—â—ë —Ä–∞–∑","–§–æ—Ä–º—É–ª–∏—Ä—É—é –æ—Ç–≤–µ—Ç"];
 let i=0;
 function next(){
   if(i<stages.length){
     const el=document.createElement("div");
     el.className="msg bot think";
     el.textContent=stages[i];
     chat.appendChild(el);
     chat.scrollTop=chat.scrollHeight;
     setTimeout(()=>{
       el.remove();
       i++;
       next();
     },1200);
   }else{
     reply(text);
   }
 }
 next();
}

/* RESPONSE LOGIC */
function reply(text){
 const lower=text.toLowerCase();

 if(lower==="/bigresponse"){
   addMsg("bot","–ö–≤–∞–Ω—Ç–æ–≤—ã–π –∫–æ–º–ø—å—é—Ç–µ—Ä ‚Äî —ç—Ç–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ, –∏—Å–ø–æ–ª—å–∑—É—é—â–µ–µ –∑–∞–∫–æ–Ω—ã –∫–≤–∞–Ω—Ç–æ–≤–æ–π –º–µ—Ö–∞–Ω–∏–∫–∏ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –í –æ—Ç–ª–∏—á–∏–µ –æ—Ç –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–≥–æ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞, –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –±–∏—Ç–∞–º–∏ (0 –∏–ª–∏ 1), –∫–≤–∞–Ω—Ç–æ–≤—ã–π –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∫—É–±–∏—Ç—ã. –ö—É–±–∏—Ç –º–æ–∂–µ—Ç –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ —Å—É–ø–µ—Ä–ø–æ–∑–∏—Ü–∏–∏, —Ç–æ –µ—Å—Ç—å –±—ã—Ç—å –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ 0 –∏ 1. –≠—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –º–Ω–æ–∂–µ—Å—Ç–≤–æ –≤—ã—á–∏—Å–ª–µ–Ω–∏–π –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ. –¢–∞–∫–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —è–≤–ª–µ–Ω–∏–µ –∫–≤–∞–Ω—Ç–æ–≤–æ–π –∑–∞–ø—É—Ç–∞–Ω–Ω–æ—Å—Ç–∏ ‚Äî —Å–æ—Å—Ç–æ—è–Ω–∏–µ, –ø—Ä–∏ –∫–æ—Ç–æ—Ä–æ–º –∫—É–±–∏—Ç—ã —Å–≤—è–∑–∞–Ω—ã –º–µ–∂–¥—É —Å–æ–±–æ–π. –ö–≤–∞–Ω—Ç–æ–≤—ã–µ –∫–æ–º–ø—å—é—Ç–µ—Ä—ã –æ—Å–æ–±–µ–Ω–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã –¥–ª—è –∑–∞–¥–∞—á —Ñ–∞–∫—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏, –º–æ–¥–µ–ª–∏—Ä–æ–≤–∞–Ω–∏—è –º–æ–ª–µ–∫—É–ª –∏ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏. –û–¥–Ω–∞–∫–æ –æ–Ω–∏ —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã –∫ —à—É–º—É –∏ —Ç—Ä–µ–±—É—é—Ç —Å–≤–µ—Ä—Ö–Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä. –°–µ–π—á–∞—Å —ç—Ç–æ –∞–∫—Ç–∏–≤–Ω–æ —Ä–∞–∑–≤–∏–≤–∞—é—â–∞—è—Å—è –æ–±–ª–∞—Å—Ç—å –Ω–∞—É–∫–∏. –í –±—É–¥—É—â–µ–º —Ç–∞–∫–∏–µ –º–∞—à–∏–Ω—ã –º–æ–≥—É—Ç –∏–∑–º–µ–Ω–∏—Ç—å –∫—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—é, —Ñ–∞—Ä–º–∞—Ü–µ–≤—Ç–∏–∫—É –∏ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–π –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç.");
   return;
 }

 if(!isNaN(evalSafe(lower))){
   addMsg("bot","–†–µ–∑—É–ª—å—Ç–∞—Ç: "+evalSafe(lower));
   return;
 }

 if(lower.startsWith("reverse ")){
   addMsg("bot",lower.replace("reverse ","").split("").reverse().join(""));
   return;
 }

 if(lower.startsWith("translate ")){
   addMsg("bot","–ü–µ—Ä–µ–≤–æ–¥: "+lower.replace("translate ","")+" (–¥–µ–º–æ)");
   return;
 }

 if(lower.includes("–ø—Ä–∏–≤–µ—Ç")) return addMsg("bot",rand(hello));
 if(lower.includes("–∫–∞–∫ –¥–µ–ª–∞")) return addMsg("bot",rand(how));

 addMsg("bot",rand(unclear));
}

function evalSafe(expr){
 try{
   if(/^[0-9+\-*/(). ]+$/.test(expr)) return eval(expr);
 }catch{}
 return NaN;
}

/* SERVICE WORKER */
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
  </html>
