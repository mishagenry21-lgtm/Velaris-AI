<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velaris AI 2.1 v2</title>

<link rel="manifest" href="manifest.json">

<style>
:root{
--bg:#000;
--panel:#1E1E1E;
--input:#2C2C2E;
--text:#fff;
--muted:#8E8E93;
--accent:#7C3AED;
}

body{
margin:0;
background:var(--bg);
color:var(--text);
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
display:flex;
flex-direction:column;
height:100vh;
}

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px;
}

.logo{
position:relative;
font-size:28px;
font-weight:600;
}

.orbit{
position:absolute;
top:-10px;
left:-15px;
width:120px;
height:60px;
border:1px solid var(--accent);
border-radius:50%;
animation:spin 6s linear infinite;
}

.orbit.off{animation:none}

.planet{
width:8px;
height:8px;
background:var(--accent);
border-radius:50%;
position:absolute;
top:-4px;
left:50%;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

.menu{
cursor:pointer;
font-size:22px;
}

.dropdown{
position:absolute;
top:60px;
right:15px;
background:var(--panel);
border-radius:10px;
padding:10px;
display:none;
flex-direction:column;
gap:8px;
}

.dropdown button{
background:none;
border:none;
color:var(--text);
text-align:left;
cursor:pointer;
}

.chat{
flex:1;
overflow-y:auto;
padding:20px;
}

.msg{
margin:10px 0;
max-width:80%;
}

.msg.user{
align-self:flex-end;
background:#333;
padding:10px 15px;
border-radius:20px;
margin-left:auto;
}

.msg.bot{
align-self:flex-start;
}

.char{
display:inline-block;
opacity:0;
filter:brightness(0);
transition:opacity .12s linear, filter .28s linear;
}

.char.visible{
opacity:1;
filter:brightness(1);
}

.input-area{
padding:10px 15px 20px;
}

.input-wrapper{
background:var(--input);
border-radius:50px;
display:flex;
align-items:center;
padding:8px 12px;
}

input{
flex:1;
background:none;
border:none;
color:var(--text);
font-size:16px;
outline:none;
}

input::placeholder{
color:var(--muted);
}

.send{
width:32px;
height:32px;
background:var(--accent);
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

.send svg{
fill:#fff;
width:16px;
}

.footer{
text-align:center;
font-size:12px;
color:rgba(142,142,147,.6);
margin-top:6px;
}
</style>
</head>

<body>

<header>
<div class="logo">
Velaris
<div class="orbit" id="orbit">
<div class="planet"></div>
</div>
</div>
<div class="menu" onclick="toggleMenu()">‚ãÆ</div>
</header>

<div class="dropdown" id="dropdown">
<button onclick="setTheme('dark')">–¢—ë–º–Ω–∞—è</button>
<button onclick="setTheme('light')">–ë–µ–ª–∞—è</button>
<button onclick="setTheme('blue')">–°–∏–Ω—è—è</button>
<button onclick="toggleOrbit()">Orbit : <span id="orbitState">ON</span></button>
<button onclick="toggleThink()">Think : <span id="thinkState">OFF</span></button>
<button onclick="togglePlaceholder()">Placeholder : <span id="phState">OFF</span></button>
</div>

<div class="chat" id="chat"></div>

<div class="input-area">
<div class="input-wrapper">
<input id="input" placeholder="What do you want to know?">
<div class="send" onclick="sendMessage()">
<svg viewBox="0 0 24 24">
<path d="M12 2l6 6h-4v8h-4V8H6z"/>
</svg>
</div>
</div>
<div class="footer">Velaris AI 2.1 v2</div>
</div>

<script>
const chat=document.getElementById("chat")
const input=document.getElementById("input")

let thinkMode=false
let orbitOn=true
let placeholderOn=false

const greetings=[
"–ö–æ–≥–æ —è –≤–∏–∂—É!",
"–û, –ø—Ä–∏–≤–µ—Ç! –ê —è –∫–∞–∫ —Ä–∞–∑ –∑–∞–∫–∞–∑—ã–≤–∞–ª –ø–∏—Ü—Ü—É, —Ç–µ–±–µ –∫—É—Å–æ—á–µ–∫?",
"–ù—É –Ω–∞–∫–æ–Ω–µ—Ü-—Ç–æ! –ê —Ç–æ —è —É–∂–µ –∑–∞—Å–∫—É—á–∞–ª.",
"–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–∞–º –∂–∏–∑–Ω—å –º–æ–ª–æ–¥–∞—è?",
"–ú–∏—Ä —Ç–≤–æ–µ–º—É –¥–æ–º—É!"
]

function createMsg(role,text){
const el=document.createElement("div")
el.className="msg "+role

if(role==="user"){
el.textContent=text
}else{
for(let i=0;i<text.length;i++){
const ch=document.createElement("span")
ch.className="char"
ch.textContent=text[i]
el.appendChild(ch)
}
reveal(el)
}
chat.appendChild(el)
chat.scrollTop=chat.scrollHeight
}

function reveal(el){
const spans=el.querySelectorAll(".char")
let i=0
function step(){
if(i>=spans.length)return
spans[i].classList.add("visible")
i++
chat.scrollTop=chat.scrollHeight
setTimeout(step,18)
}
step()
}

function sendMessage(){
const text=input.value
if(!text.trim())return
createMsg("user",text)
input.value=""
handleResponse(text)
}

function handleResponse(text){
if(text.toLowerCase().includes("–ø—Ä–∏–≤–µ—Ç")){
createMsg("bot",greetings[Math.floor(Math.random()*greetings.length)])
return
}

if(text==="/bigresponse"){
createMsg("bot","–ö–≤–∞–Ω—Ç–æ–≤—ã–π –∫–æ–º–ø—å—é—Ç–µ—Ä ‚Äî —ç—Ç–æ –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω–∞—è —Å–∏—Å—Ç–µ–º–∞, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ –ø—Ä–∏–Ω—Ü–∏–ø–∞—Ö –∫–≤–∞–Ω—Ç–æ–≤–æ–π –º–µ—Ö–∞–Ω–∏–∫–∏...")
return
}

createMsg("bot","–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å. –î—É–º–∞—é –Ω–∞–¥ –æ—Ç–≤–µ—Ç–æ–º üòÑ")
}

function toggleMenu(){
const d=document.getElementById("dropdown")
d.style.display=d.style.display==="flex"?"none":"flex"
}

function toggleOrbit(){
orbitOn=!orbitOn
document.getElementById("orbit").classList.toggle("off")
document.getElementById("orbitState").textContent=orbitOn?"ON":"OFF"
}

function toggleThink(){
thinkMode=!thinkMode
document.getElementById("thinkState").textContent=thinkMode?"ON":"OFF"
}

function togglePlaceholder(){
placeholderOn=!placeholderOn
document.getElementById("phState").textContent=placeholderOn?"ON":"OFF"
}
</script>

</body>
 </html>
